<h1 mat-dialog-title>Update location</h1>
<div mat-dialog-content>
  <trg-location-form
    [location]="location"
    (updatedLocation)="handleUpdatedData($event)"
    (isDirtyForm)="handleActionStatus($event)"
  ></trg-location-form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="closeDialog()">Close</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="location"
    [disabled]="isActionDisabled"
    cdkFocusInitial
  >
    Update Location
  </button>
</div>
