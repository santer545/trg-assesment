<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Location Name</mat-label>
    <input matInput formControlName="name" required />
    <mat-error
      *ngIf="this.locationFormControl.name.touched &&
    this.locationFormControl.name.errors?.['required']"
      >Name is required</mat-error
    >
    <mat-error
      *ngIf="this.locationFormControl.name.errors?.['maxlength']?.requiredLength"
      >Must be no more than
      {{this.locationFormControl.name.errors?.['maxlength']?.requiredLength}}
      characters long</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>X-Coord</mat-label>
    <input matInput type="number" formControlName="xCoord" required />
    <mat-error *ngIf="this.locationFormControl.xCoord.errors?.['max']?.max"
      >The value should be in a range between [-180, 180]</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Y-Coord</mat-label>
    <input matInput type="number" formControlName="yCoord" required />
    <mat-error *ngIf="this.locationFormControl.yCoord.errors?.['max']?.max"
      >The value should be in a range between [-180, 180]</mat-error
    >
  </mat-form-field>
</form>
